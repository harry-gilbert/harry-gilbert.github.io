<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography | HG</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body id="photography-body" class="sub-page-body">

  <header class="sub-page-header">
    <h1>Photos I&rsquo;m proud&nbsp;of</h1>
  </header>

  <main class="sub-page-content-container photography-content-container">

    <article class="photography-section">
      <h2>Eddie the beagle</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <img class="photo" src="../images/photography/eddie-1.jpg" alt="Eddie smiling" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/eddie-3.jpg" alt="Eddie waiting to bark at the mailwoman" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/eddie-2.jpg" alt="Eddie side profile" tabindex="0">
        </span>
      </div>
    </article>

    <article class="photography-section">
      <h2>Live music</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <img class="photo" src="../images/photography/gig-1.jpg" alt="The Boil @ The Cookie, Leicester" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/gig-3.jpg" alt="Gladboi @ The Cookie, Leicester" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/gig-2.jpg" alt="The Boil @ The Cookie, Leicester" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/gig-4.jpg" alt="Gladboi @ The Cookie, Leicester" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/gig-5.jpg" alt="Gladboi @ The Cookie, Leicester" tabindex="0" loading="lazy">
        </span>
      </div>
    </article>

    <article class="photography-section">
      <h2>Countryside</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <img class="photo" src="../images/photography/rural-7.jpg" alt="Sunset behind silhouetted tree" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/rural-4.jpg" alt="Golden-leafed tree" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/rural-3.jpg" alt="Road vanishing into fog" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/rural-2.jpg" alt="Low-hanging fog" tabindex="0">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/rural-6.jpg" alt="Blue nighttime sky with a silhouetted ground and overexposed moon" tabindex="0" loading="lazy">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/rural-9.jpg" alt="A close-up of a raindrop landing in a puddle" tabindex="0" loading="lazy">
        </span>
      </div>
    </article>

    <article class="photography-section">
      <h2>Abstract long exposures</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <img class="photo" src="../images/photography/abstract-3.jpg" alt="Light purple streaks on a dark purple background" tabindex="0" loading="lazy">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/abstract-1.jpg" alt="Straight diagonal lines mixing together green and gold tones" tabindex="0" loading="lazy">
        </span>
        <span class="photo-mask">
          <img class="photo" src="../images/photography/abstract-2.jpg" alt="Yellow lines streaking across a rough-textured background which fades from yellow to blue. A white half-circle is seen on the left edge" tabindex="0" loading="lazy">
        </span>
      </div>
    </article>

    <div id="photo-view-screen" class="d-none" tabindex="0"></div>

  </main>

  <nav class="sub-page-nav">
    <div class="nav-inner-container">
      <div class="button-cont">
        <a href="../" class="button">Home</a>
      </div>
    </div>
  </nav>

  <script src="../scripts/nav-interaction.js"></script>
  <script src="../scripts/photo-viewer.js"></script>

</body>
</html>
