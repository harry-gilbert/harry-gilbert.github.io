<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A collection of pictures photographed by Harry Gilbert.">
  <meta name="theme-color" content="#F3E5BB">
  <title>Photography | HG</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body id="photography-body" class="sub-page-body">

  <header class="sub-page-header">
    <h1 class="sub-page-h1">Photos I&rsquo;m proud&nbsp;of</h1>
    <svg class="sub-page-header-svg" width="390" height="39" viewBox="0 0 390 39" preserveAspectRatio="none" fill="none" xmlns="http://www.w3.org/2000/svg">
      <title>Decorative header graphic</title>
      <path d="M94 8.5C51.6 8.5 13.6667 28.8333 0 39V1H390V17.8279C357.539 22.216 325.283 26.5 300.5 26.5C237 26.5 147 8.5 94 8.5Z" fill="#DA5844"/>
      <path d="M280.5 21.5C217 21.5 127 3.5 74 3.5C45.2065 3.5 18.4729 12.877 0 22.0793V0H390V10.1424C351.129 15.2717 310.382 21.5 280.5 21.5Z" fill="#274D7C"/>
    </svg>
  </header>

  <main class="sub-page-content-container photography-content-container">

    <article class="photography-section">
      <h2>Eddie the beagle</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/eddie-1.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/eddie-1.jpg" alt="Eddie smiling" width="320" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/eddie-3.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/eddie-3.jpg" alt="Eddie waiting to bark at the mailwoman" width="101" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/eddie-2.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/eddie-2.jpg" alt="Eddie side profile" width="320" height="180" tabindex="0">
          </picture>
        </span>
      </div>
    </article>

    <article class="photography-section">
      <h2>Live music</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/gig-1.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/gig-1.jpg" alt="The Boil @ The Cookie, Leicester" width="320" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/gig-3.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/gig-3.jpg" alt="Gladboi @ The Cookie, Leicester" width="320" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/gig-2.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/gig-2.jpg" alt="The Boil @ The Cookie, Leicester" width="320" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/gig-4.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/gig-4.jpg" alt="Gladboi @ The Cookie, Leicester" width="180" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/gig-5.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/gig-5.jpg" alt="Gladboi @ The Cookie, Leicester" width="101" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
      </div>
    </article>

    <article class="photography-section">
      <h2>Countryside</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/rural-7.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/rural-7.jpg" alt="Sunset behind silhouetted tree" width="360" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/rural-4.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/rural-4.jpg" alt="Golden-leafed tree" width="101" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/rural-3.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/rural-3.jpg" alt="Road vanishing into fog" width="101" height="180" tabindex="0">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/rural-2.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/rural-2.jpg" alt="Low-hanging fog" width="320" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/rural-6.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/rural-6.jpg" alt="Blue nighttime sky with a silhouetted ground and overexposed moon" width="101" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/rural-9.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/rural-9.jpg" alt="A close-up of a raindrop landing in a puddle" width="360" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
      </div>
    </article>

    <article class="photography-section">
      <h2>Abstract long exposures</h2>
      <div class="carousel" tabindex="-1">
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/abstract-3.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/abstract-3.jpg" alt="Light purple streaks on a dark purple background" width="101" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/abstract-1.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/abstract-1.jpg" alt="Straight diagonal lines mixing together green and gold tones" width="101" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
        <span class="photo-mask">
          <picture>
            <source srcset="../images/photography/previews/webp/abstract-2.webp" type="image/webp">
            <img class="photo" src="../images/photography/previews/jpg/abstract-2.jpg" alt="Yellow lines streaking across a rough-textured background which fades from yellow to blue. A white half-circle is seen on the left edge" width="360" height="180" tabindex="0" loading="lazy">
          </picture>
        </span>
      </div>
    </article>

    <div class="photo-view-screen o-none" tabindex="0">
      <div class="img-load-spinner d-none"></div>
      <div class="photo-view-screen-close-msg">
        <span class="c-hide">Tap</span><span class="c-show d-none">Click</span> anywhere to close
      </div>
    </div>

  </main>

  <nav class="sub-page-nav">
    <div class="nav-inner-container">
      <div class="button-cont">
        <a href="../" class="button">Home</a>
      </div>
    </div>
  </nav>

  <script src="../scripts/nav-interaction.js"></script>
  <script src="../scripts/photo-viewer.js"></script>

</body>
</html>
