<body id="photography-body" class="sub-page-body">
  <script>
    // Check color preference, set body element attribute
    let chosenColorMode = localStorage.getItem("color-mode");

    let setColorMode = (e) => {
      document.documentElement.dataset.colorMode = e;
      // I'm treating the 'color-mode' localStorage item as strictly necessary for the accessible operation of this website and therefore not requesting consent from the user to store it.
      localStorage.setItem("color-mode", e);
    }

    if (chosenColorMode) {
      setColorMode(chosenColorMode);
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      setColorMode("dark")
    }
  </script>

  <script>
    const DARKMODETOGGLE = document.getElementsByClassName("sun-icon")[0];
    const LIGHTMODETOGGLE = document.getElementsByClassName("moon-icon")[0];

    DARKMODETOGGLE.addEventListener("keydown", function(evt) {
      if (evt.code == "Enter") {
        setColorMode('dark');
        LIGHTMODETOGGLE.focus();
      }
    });
    LIGHTMODETOGGLE.addEventListener("keydown", function(evt) {
      if (evt.code == "Enter") {
        setColorMode('light');
        DARKMODETOGGLE.focus();
      }
    });
  </script>
